
<html lang="en" >

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Hammersmith+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Subs.css">
</head>

<body>

<h2>Modal Example</h2>

<!-- Trigger/Open The Modal -->
<button id="myBtn">Open Modal</button>

<!-- The Modal -->
<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <div class="modal-header"></div>
        <div class="Sub_Svg"><img src="humaaansub.svg" width="120px" height="120px"> </div>
        <p id="Subscription-Header-Text">Get Healthy Tip Weekly</p> <p id="sub-heading-text"> Stay updated by subscribing to our newsletter to get health tips and healthy lifestyle </p>
        <span class="close">&times;</span>
        <div id="subsciption-form">
            <form action="" method="post" id="subscribe-form" class="validate" target="_blank" novalidate="">
                <div class="subscribe-email">
                    <input type="email" value="" name="EMAIL" placeholder="Enter your email" class="required email" id="mce-EMAIL">
                </div>
                <button id="Subs-Button">Subscribe</button>
            </form>
        </div>
    </div>
</div>











<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script  src="Sub.js"></script>

</body>
</html>
