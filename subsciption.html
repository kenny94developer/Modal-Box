<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="EH.css">
    <link rel="stylesheet" href="Subs.css">

</head>

<body>

<h2>Subscription Modal</h2>
<button id="myBtn">Open Modal</button>

<div id="myModal" class="modal">
    <div class="over-all-content">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="sub-modal">
                <div class="Sub_Svg"><img src="humaaansub.svg" width="120px" height="120px"></div>
            </div>

            <h2 id="Subscription-Header-Text">Get Healthy Tips Weekly</h2>
            <p id="sub-heading-text"> Stay updated by subscribing to our newsletter to get tips and healthy
                lifestyle </p>
            <div id="subscription-form">
                <form action="" method="post" id="subscribe-form" class="subscribe-email" target="_blank" novalidate="">
                    <input type="email" value="" name="EMAIL" placeholder="Enter your email" class="subs-email"
                           required>
                    <div class="btn11"><a id="Subs-Button">Subscribe</a></div>
                </form>
            </div>
        </div>
    </div>
</div>


<script src="Sub.js"></script>

</body>
</html>
